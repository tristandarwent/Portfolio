  <!-- ------------------------------->
  <!-- Templates-->
  <!-- ------------------------------->
  <script id="home" type="text/template">
    <div class="page home">
      <h1>let's build some cool shit together</h1>
      <h2>Tristan Darwent</h2>
      <h3>Interactive Developer</h3>
    </div>
  </script>
  <script id="portfolio" type="text/template">
    <div class="page portfolio">
      <h2 class="title">My Work</h2>
      {{#each piece}}
      {{#if @first}}<a href="portfolio-detail/{{url}}" style="background-image: url(assets/images/{{image}})" class="portfolio-piece promo link">
        <div class="overlay">
          <h3>{{deck}}</h3>
        </div></a>
      {{else}}<a href="portfolio-detail/{{url}}" style="background-image: url(assets/images/{{image}})" class="portfolio-piece link">
        <div class="overlay">
          <h3>{{deck}}</h3>
        </div></a>{{/if}}
      {{/each}}
    </div>
  </script>
  <script id="portfolioDetail" type="text/template">
    <div class="page portfolioDetail">
      <h2 class="title">{{piece.name}}</h2>
      <h3>{{piece.deck}}</h3>
      <h5>{{piece.role}}</h5><img src="../assets/images/{{piece.screen1}}" class="pieceImg mainImg">
      <p>{{piece.description}}</p>
      <div class="additionalImgs">
        <div><img src="../assets/images/{{piece.screen2}}" class="pieceImg"></div>
        <div><img src="../assets/images/{{piece.screen3}}" class="pieceImg"></div>
      </div>
      {{#if piece.ios_link}}<a href="{{piece.ios_link}}" target="_blank" class="button">View On App Store</a>{{/if}}
      {{#if piece.site_link}}<a href="{{piece.site_link}}" target="_blank" class="button">View Site</a>{{/if}}
      {{#if piece.github_link}}<a href="{{piece.github_link}}" target="_blank" class="button">View On Github</a>{{/if}}
      {{#if piece.video_link}}<a href="{{piece.video_link}}" target="_blank" class="button">View Video</a>{{/if}}
    </div>
  </script>
  <script id="about" type="text/template">
    <div class="page about">
      <h2 class="title">Oh, hello.</h2>
      <p>I'm Tristan Darwent and I'm a developer. </p>
      <p>
        Creating interesting and polished websites and mobile applications is my goal.
        I take creativity and bring it to life on a screen. I speak Swift, Objective-C, HTML, CSS, Javascript, and more. I enjoy board games, 
        record collecting, puzzle solving, and messing around with Arduinos.
        
      </p>
      <p>I’d like to work with you.</p>
      <p>
         
        You can download my resume <a href="assets/files/Tristan-Darwent-Resume-June-2017.pdf" target="_blank">here</a>.
      </p>
      <p>
         
        You can contact me at any time at <a href="mailto:tristandarwent@gmail.com">tristandarwent@gmail.com</a>.
      </p>
    </div>
  </script>
